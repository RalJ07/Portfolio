<div class="flex flex-col justify-around items-center w-full h-screen p-32 border-px border-t gap-4">

    <div class="flex flex-col w-full gap-4">
        <h1 class="text-center text-4xl font-bold text-gray-900">Testimonials</h1>
        <h3 class="text-center text-xl font-medium text-gray-900">People I've worked with have said some nice things...</h3>
    </div>

    <div class="flex w-4/5 max-w-screen-2xl flex-col h-full overflow-hidden">
        <div class="flex flex-row flex-nowrap justify-between items-center w-full">

   
            <div *ngFor="let slide of slides" class="flex flex-col justify-around items-center w-full gap-8 p-8">

                <div class="flex items-center justify-center">
                    <img class="w-24 h-24 rounded-full" [src]="slide.img" alt="">
                </div>
                
                <div class="flex flex-col w-full h-full justify-between items-center gap-4">
                    <p class="text-center text-lg w-3/5">{{slide.comment}}</p>
                        
                        <div class="flex flex-col w-full justify-center items-center gap-1">
                            <h2>{{slide.name}}</h2>
                            <h4>{{slide.work}}</h4>
                        </div>
                </div>

            </div>
            
        </div>

    </div>

</div>
